<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
<div th:replace="index :: nav"></div>
<div class="particles-background" style="position: fixed;width: 100%;height: 100%;z-index: -1;" id="particles-js"></div>
<div class="login-boxs">
    <div class="login-header">
        <h1>Login :</h1>
    </div><form class="login-form" th:action="@{/login}" method="post">
    <div th:if="${param.error}">
        <div class="alert alert-danger"><span style="color: red">Incorrect login or password.</span></div>
    </div>

    <div class="form-group">
        <input type="text" name="username" placeholder="Username" class="form-control"/>
        <input type="password" name="password" placeholder="Password" class="form-control"/>
    </div>

    <div class="form-group">
        <input type="submit" value="Login" class="btn btn-primary"/>
    </div>

    <div class="form-group" style="display: flex;font-weight: bold; justify-content: center; align-items: center; height: 100%;">
        <span style="color: black">Don't have an account?
        <a href="/" th:href="@{/register}" style="color: red">Register here</a></span>
    </div>
</form>
</div>
</body>
<script th:src="@{/js/particles.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script>
    $('#navigation_2_dropdown_1').on("click", function(){
        $('.dropdown-menu').toggleClass("active");
    });

    $('.dropdown-menu div div').on('click' , function(){	$('#navigation_2_dropdown_1').text($(this).text());
        $('.dropdown-menu').toggleClass("active");
    });
</script>
</html>
