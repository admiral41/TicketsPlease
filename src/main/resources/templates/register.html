<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>
</head>
<body>

<div th:replace="index :: nav"></div>
<div class="particles-background" style="position: fixed;width: 100%;height: 100%;z-index: -1;" id="particles-js"></div>
<div class="register-box" >
    <div class="register-header">
        <h1>Register an Account:</h1>
    </div>

    <form class="register-form" th:action="@{/register}" method="post" th:object="${user}">
        <div th:if="${param.success}">
            <div class="alert alert-info"><span style="color: black">Registration was successful. Please check the e-mail address provided
            to activate your account.</span></div>
        </div>

        <div class="form-group">
            <input type="text" name="username" placeholder="Username" th:field="*{username}" class="form-control"/>
            <input type="password" name="password" placeholder="Password" th:field="*{password}" class="form-control"/>
        </div>

        <div class="form-group">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback">Username error</span>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">Password error</span>
        </div>

        <div class="form-group">
            <input type="text" name="name" placeholder="First Name" th:field="*{name}" class="form-control"/>
            <input type="text" name="surname" placeholder="Last Name" th:field="*{surname}" class="form-control"/>
        </div>

        <div class="form-group">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">Name error</span>
            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="invalid-feedback">Surname error</span>
        </div>

        <div class="form-group">
            <input type="email" name="email" placeholder="E-mail" th:field="*{email}" class="form-control"/>
            <input type="text" name="phone" placeholder="Phone No." th:field="*{phone}" class="form-control"/>
        </div>

        <div class="form-group">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">Email error</span>
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="invalid-feedback">Phone error</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Register!" class="btn btn-primary"/>
        </div>

        <div class="form-group" style="display: flex;font-weight: bold; text-align: center;justify-content: center; align-items: center; height: 100%">
        <span style="color: black">Already have an account?
            <a href="/" th:href="@{/login}" style="color: red">Login here</a></span>
        </div>
    </form>
</div>

</body>
<script th:src="@{/js/particles.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script>
    $('#navigation_2_dropdown_1').on("click", function(){
        $('.dropdown-menu').toggleClass("active");
    });

    $('.dropdown-menu div div').on('click' , function(){	$('#navigation_2_dropdown_1').text($(this).text());
        $('.dropdown-menu').toggleClass("active");
    })
</script>
</html>
